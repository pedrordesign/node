<!-- public/partials/contatos.html -->

<h1 class="text-center">Contato</h1>

<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>
<form ng-submit="save()">

    <div class="form-group">
        <label for="name">Nome Completo</label>
        <input type="text" class="form-control" id="name" nme="name" required ng-model="contato.name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" required ng-model="contato.email">
        </div>
    </div>

    <button ttype="submit" class="btn btn-primary">
        Save
    </button>
    <a href="#/" class="btn btn-default">
        Voltar
    </a>

</form>
